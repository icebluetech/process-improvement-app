<div id="docs">
        <div class="row">
                <div class="col-md-12">
                    <label>
                        <input type="file" (change)="onChange($event)" />
                        <!-- <i class="fa fa-plus"></i> Upload -->
                    </label>
                </div>
            </div>
    <div class="thumbnail" *ngIf="attachments.length>0">

        <div class="col-md-5">
            File Name
        </div>
        <div class="col-md-4">
            Uploaded By
        </div>
        <div class="col-md-3">
            Date
        </div>
        <div class="row" *ngFor="let file of attachmentsFriendly">
            <div class="col-md-5">
                <p><i class="fa fa-file-text"></i>{{file.name}}</p>
            </div>
            <div class="col-md-4">
                <div class="chip">
                        <img src="./assets/img/faces/{{file.user.avatar}}.jpg" alt="Person" width="96" height="96">              
                                                  {{file.user.name}}
                        
                    </div>
            </div>
            <div class="col-md-3">
                <p>{{file.date}}</p>
            </div>
        </div>

    </div>







</div>

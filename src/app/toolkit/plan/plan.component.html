<div class="stage2 popup">
  <div class="">
    <header>Solution</header>

    <div class="caption">
      <form>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-5" style="border-right:1pt dashed grey;">
            <div class="form-group">
              <p>Action / Idea</p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <p>Outcome</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <table class="table">
              <tbody>
                <tr>
                  <td>Standard work</td>
                  <td>
                    <label class="checkbox"><input type="checkbox" value="" data-toggle="checkbox"></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-5" style="border-right:1pt dashed grey;">
            <div class="form-group">
              <docs-cmp></docs-cmp>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Standard Work" />
            </div>
          </div>
        </div>

      <div class="row">

        <div class="col-md-6">

          <div class="content">
            <div class="">
              <table class="table">
                <tbody>
                  <tr *ngFor="let category of categories">
                    <td>
                      <label class="checkbox">
                                                <input type="checkbox" value="" data-toggle="checkbox">
                                            </label>
                    </td>
                    <td>{{category}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-2">
            <table class="table">
              <tbody>
                <tr>
                  <td>Other Ideas</td>
                  <td>
                    <label class="checkbox"><input type="checkbox" value="" data-toggle="checkbox"></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-5" style="border-right:1pt dashed grey;">
            <div class="form-group">
              <docs-cmp></docs-cmp>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Standard Work" />
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="main-content innogrid">

     <div *ngIf="innovation">
        <h3>"{{ innovation.title }}"</h3>
    </div> 

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-4 stage1">
                <div class="thumbnail" (click)="loadComponent('action-dialog')">
                    <header>Reason For Action</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-bullhorn fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>


            <app-dialog [(visible)]="showDialog">
                <div #container></div>
                <!-- <action-dialog></action-dialog> -->

            </app-dialog>

            <div class="col-sm-4 stage2">
                <div class="thumbnail" (click)="loadComponent('analysis-dialog')">
                    <header>Gap Analysis</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-cogs fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-4 stage3">
                <div class="thumbnail" (click)="loadComponent('plan-dialog')">
                    <header>Action Plan</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-list-alt fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4 stage1">
                <div class="thumbnail" (click)="loadComponent('state-cmp')">
                    <header>Initial State</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-bicycle fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-4 stage2">
                <div class="thumbnail" (click)="loadComponent('brainstorm-dialog')">
                    <header>Brainstorming</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-flask fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-4 stage3">
                <div class="thumbnail" (click)="loadComponent('result-dialog')">
                    <header>Results</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-gavel fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4 stage1">
                <div class="thumbnail" (click)="loadComponent('state-cmp')">
                    <header>Target State</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-rocket fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-4 stage2">
                <div class="thumbnail" (click)="loadComponent('result-dialog')">
                    <header>Solutions</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-bolt fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-4 stage3">
                <div class="thumbnail" (click)="loadComponent('lesson-dialog')">
                    <header>Lessons Learned</header>
                    <div class="caption">

                        <div class="description">
                            <i class="fa fa-eye fa-3x"></i>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

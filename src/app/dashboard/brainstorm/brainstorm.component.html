<div class="main-content">
    <div class="container-fluid">
        <a routerLink="create" type="submit" class="btn btn-info btn-fill">Create New</a>
        <div class="clearfix"></div><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@cardtable1]>
                    <div class="header">
                        <h4 class="title">All Active Brainstorms</h4>
                        <p class="category">All Brainstorms for active innovations</p>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Level Of Effort</th>
                                    <th>Impact</th>
                                    <th>Innovation</th>
                                    <th>User</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let brainstorm of brainstorms">
                                        <td><a [routerLink]="['detail', brainstorm.id]">{{brainstorm.title}}</a></td>
                                        <td>{{brainstorm.levelOfEffort}}<a [routerLink]="['/detail', 1]"></a></td>
                                        <td>{{brainstorm.impact}}<a [routerLink]="['/detail', 1]"></a></td>
                                        <td>{{brainstorm.innovation.title}}<a [routerLink]="['/detail', 1]"></a></td>
                                        <td>{{brainstorm.user.name}}<a [routerLink]="['/detail', 1]"></a></td>
                                    </tr>
                                </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8">
                <div class="card" [@carduserprofile]>
                    <div class="header">
                        <h4 class="title">New Innovation</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Innovation Title</label>
                                        <input id="Title" [formControl]="Title" type="text" class="form-control" placeholder="Title">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Innovation Type</label>
                                        <input id="Type" [formControl]="Type" type="text" class="form-control" placeholder="Type">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Process</label>
                                        <input id="Process" [formControl]="Process" type="text" class="form-control" placeholder="Process">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Widget</label>
                                        <input id="Widget" [formControl]="Widget" type="text" class="form-control" placeholder="Widget">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="Department">Primary Department</label>
                                        <select type="text" class="form-control" value="Cheshire">
                                            <option selected disabled>Choose Department....</option>
                                            <option value="1">High</option>
                                            <option value="2">Medium</option>
                                            <option value="3">Low</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Date Created</label>
                                        <input id="Date" [formControl]="Date" type="text" class="form-control" placeholder="Date">
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-12">Created By</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="chip">
                                        <img src="./assets/img/faces/face-8.jpg" alt="Person" width="96" height="96"> Chris
                                        Cheshire
                                        <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-info">modify</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill">Save</button>

                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card" [@carduserprofile]>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="header">
                                <h4 class="title">Team Members</h4>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <a (click)="showDialog = !showDialog;" class="btn btn-info">Add</a>
                        </div>
                    </div>
                    <div class="content">

                        <user-search (selectedUser)="onUserSelected($event)" [(visible)]="showDialog"></user-search>

                        <div *ngFor="let innoUser of innovationUsers" class="row">

                            <div class="col-md-7">
                                <div class="chip">
                                    <img src="./assets/img/faces/face-8.jpg" alt="Person" width="96" height="96"> {{innoUser.User.name}}
                                    <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <select type="text" class="form-control" value="1">

                                                <option selected value="1">Sponsor</option>
                                                <option value="2">Customer</option>
                                                <option value="3">PI Member</option>
                                                <option value="4">Process Owner</option>
                                            </select>
                                </div>
                            </div>
                        </div>

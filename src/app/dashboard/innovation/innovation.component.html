<div class="main-content">
    <div class="container-fluid">
        <a routerLink="create" type="submit" class="btn btn-info btn-fill">Create New</a>
        <div class="clearfix"></div><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@cardtable1]>
                    <div class="header">
                        <h4 class="title">Current Active Innovations</h4>
                        <p class="category">innovations currently underway</p>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Owner</th>
                                    <th>Dept</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let innovation of innovations">
                                        <td><a [routerLink]="['/detail', 1]"></a></td>
                                    </tr>
                                </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

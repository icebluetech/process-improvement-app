<div class="main-content">
    <div class="container-fluid">
        <a routerLink="create" type="submit" class="btn btn-info btn-fill">Create New</a>
        <div class="clearfix"></div><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@cardtable1]>
                    <div class="header">
                        <h4 class="title">All Active Innovations</h4>
                        <p class="category">All Innovations</p>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Widget</th>
                                    <th>Date</th>
                                    <th>Owner</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let innovation of innovations">
                                        <td><a [routerLink]="['/toolkit', innovation.id]">{{innovation.title}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.type}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.widget}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.date}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">
                                            <div class="chip">
                                                <img src="./assets/img/faces/{{innovation.owner.avatar}}.jpg" alt="Person" width="96" height="96">              
                                                                          {{innovation.owner.name}}
                                                <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
                                            </div>
                                        </a></td>
                                    </tr>
                                </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

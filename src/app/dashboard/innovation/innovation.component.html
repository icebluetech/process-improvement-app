<div class="main-content">
    <div class="container-fluid">
        <a routerLink="create" type="submit" class="btn btn-info btn-fill">Create New</a>
        <div class="clearfix"></div><br>
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@cardtable1]>
                    <div class="header">
                        <h4 class="title">All Active Innovations</h4>
                        <p class="category">All Innovations</p>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Sponsor</th>
                                    <th>Customer</th>
                                    <th>Department</th>
                                    <th>Date</th>
                                </tr>
                                <tbody>
                                    <tr *ngFor="let innovation of innovations">
                                        <td><a [routerLink]="['/toolkit', innovation.id]">{{innovation.title}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.sponsor}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.customer}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.department}}</a></td>
                                        <td><a [routerLink]="['/innovation', innovation.id]">{{innovation.date}}</a></td>
                                    </tr>
                                </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
